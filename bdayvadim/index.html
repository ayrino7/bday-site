<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>happy birthday!</title>
    <style>

    body {
    margin: 0;
    height: 100vh; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #efcff3, #f0d9f0);
    background-size: 400% 400%;
    animation: bgMove 8s infinite alternate;
    }

    @keyframes bgMove {
    0%   { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
    }


    .balloon {
    position: absolute;
    bottom: -150px; /* ekranÄ±n altÄ±nda baÅŸlasÄ±n */
    width: 60px;
    height: 80px;
    background-color: pink;
    border-radius: 50% 50% 50% 50%; /* yuvarlak/oval balon */
    animation: float 10s infinite ease-in;
}


@keyframes float {
    0%   { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
}



.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 5s infinite linear;
}

@keyframes fall {
    0%   { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

h1 {
    font-size: 3rem;
    color: white;
    text-shadow: 0 0 10px #fff, 
                 0 0 20px #ff00de, 
                 0 0 30px #ff00de, 
                 0 0 40px #ff00de;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% {
        text-shadow: 0 0 5px #fff, 
                     0 0 10px #ff00de, 
                     0 0 20px #ff00de, 
                     0 0 30px #ff00de;
        color: white;
    }
    100% {
        text-shadow: 0 0 20px #fff, 
                     0 0 30px #00ffe0, 
                     0 0 40px #00ffe0, 
                     0 0 50px #00ffe0;
        color: #ffe9ff;
    }
}

    img {
    width: 150px;
    height: 150px;
    border-radius: 50%; 
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    object-fit: cover; 
    z-index: 10; 
}

    </style>
</head>
<body>

    <img src="vadimnur.jpeg" alt="ArkadaÅŸÄ±m">

    <h1>happy birthday!</h1>
    <p>you are getting older again vadim nur.. ðŸŒš</p>

    <div class="balloon" style="left: 10%; background: pink; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; background: lightblue; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 50%; background: yellow; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 70%; background: rgb(214, 104, 104); animation-delay: 6s;"></div>
    <div class="balloon" style="left: 90%; background: orange; animation-delay: 8s;"></div>





    <div class="confetti" style="left:5%; background:red; animation-delay: 0s;"></div>
    <div class="confetti" style="left:15%; background:blue; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left:25%; background:green; animation-delay: 1s;"></div>
    <div class="confetti" style="left:35%; background:purple; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left:45%; background:orange; animation-delay: 2s;"></div>
    <div class="confetti" style="left:55%; background:pink; animation-delay: 2.5s;"></div>
    <div class="confetti" style="left:65%; background:yellow; animation-delay: 3s;"></div>
    <div class="confetti" style="left:75%; background:cyan; animation-delay: 3.5s;"></div>
    <div class="confetti" style="left:85%; background:lime; animation-delay: 4s;"></div>
    <div class="confetti" style="left:95%; background:gold; animation-delay: 4.5s;"></div>


    
</body>
</html>
